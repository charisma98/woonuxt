mutation Checkout($billing: CustomerAddressInput = {}, $metaData: [MetaDataInput] = {key: "", value: ""}) {
  checkout(
    input: {paymentMethod: "stripe", billing: $billing, metaData: $metaData}
  ) {
    result
    redirect
    order {
      needsPayment
      needsProcessing
      status
      databaseId
      orderKey
      subtotal
      total
      subtotal
      totalTax
      shippingTotal
      paymentMethodTitle
      paymentMethod
      date
      subtotal
      customer {
        email
      }
      lineItems {
        nodes {
          quantity
          total
          product{ 
            name
            image{
              sourceUrl
            }
          }
          variation{
            name
            image{
              sourceUrl
            }
          }
        }
      }
    }
  }
}