mutation UpDateCartQuantity ($key: ID!, $quantity: Int!) {
  updateItemQuantities(input: {items: {key: $key, quantity: $quantity}}) {
    cart {
    total
    isEmpty
    contents {
      itemCount
      nodes {
        quantity
        key
        product {
          node {
            name
            slug
            sku
            databaseId
            type
            image {
              sourceUrl(size: SHOP_THUMBNAIL)
            }
            ... on VariableProduct {
              name
              price
            }
            ... on SimpleProduct {
              name
              price
            }
          }
        }
        variation{
          node{
            name
            price
            image{
              sourceUrl(size: SHOP_THUMBNAIL)
            }
          }
        }
      }
      productCount
    }
  }
  }
}