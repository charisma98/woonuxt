fragment SimpleProduct on SimpleProduct {
  price
  slug
  salePrice
  regularPrice
  stockStatus
  stockQuantity
  description
  averageRating
  reviewCount
  productCategories{
    nodes{
      name
      slug
    }
  }
  image {
    sourceUrl
    altText
    title
  }
  galleryImages {
    nodes {
      sourceUrl
    }
  }
}