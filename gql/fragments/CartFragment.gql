#import "~/gql/fragments/SimpleProduct.gql"
#import "~/gql/fragments/VariableProduct.gql"

fragment CartFragment on Cart {
  subtotal
  total
  subtotal
  totalTax
  shippingTotal
  chosenShippingMethods
  availableShippingMethods {
    rates {
      cost
      id
      label
    }
  }
  isEmpty
  contents {
    itemCount
    nodes {
      quantity
      key
      product {
        node {
          name
          slug
          sku
          databaseId
          type
          ...SimpleProduct
          ...VariableProduct
        }
      }
      variation {
        node {
          name
          price
          regularPrice
          salePrice
          image {
            sourceUrl(size: SHOP_THUMBNAIL)
          }
        }
      }
    }
    productCount
  }
}