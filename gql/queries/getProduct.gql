#import "~/gql/fragments/SimpleProduct.gql"
#import "~/gql/fragments/VariableProduct.gql"

query getProduct($slug: ID!) {
  product(id: $slug, idType: SLUG) {
    name
    databaseId
    description
    image {
      sourceUrl
      altText
      title
    }
    attributes {
      nodes {
        variation
        name
        label
        options
      }
    }
    productCategories {
      nodes {
        databaseId
        slug
        name
        count
      }
    }
    averageRating
    reviewCount
    slug
    ... SimpleProduct
    ... VariableProduct
  }
}