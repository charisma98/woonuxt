query getProduct($slug: ID!) {
  product(id: $slug, idType: SLUG) {
    name
    databaseId
    image {
      sourceUrl
      altText
      title
    }
    localAttributes {
      nodes {
        variation
        name
        label
        options
      }
    }
    productCategories {
      nodes {
        databaseId
        slug
        name
        count
      }
    }
    averageRating
    reviewCount
    slug
    ... on SimpleProduct {
      price
    }
    ... on VariableProduct {
      price
    }
  }
}
