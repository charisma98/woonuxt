#import "~/gql/fragments/SimpleProduct.gql"
#import "~/gql/fragments/VariableProduct.gql"
#import "~/gql/fragments/CartFragment.gql"

query getCart {
  cart {
    ...CartFragment
  }
  customer {
    lastName
    email
    firstName
    username
    sessionToken
    billing {
      address1
      address2
      city
      company
      country
      email
      firstName
      lastName
      phone
      postcode
      state
    }
    shipping {
      address1
      address2
      city
      company
      country
      email
      firstName
      lastName
      phone
      postcode
      state
    }
  }
  viewer{
    lastName
    email
    firstName
    username
    wooSessionToken
  }
}
