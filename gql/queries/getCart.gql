#import "~/gql/fragments/SimpleProduct.gql"
#import "~/gql/fragments/VariableProduct.gql"
#import "~/gql/fragments/CartFragment.gql"

query getCart {
  cart {
    ...CartFragment
  }
  customer {
    lastName
    email
    firstName
    username
    sessionToken
  }
  viewer{
    lastName
    email
    firstName
    username
    wooSessionToken
  }
}
