#import "~/gql/fragments/SimpleProduct.gql"
#import "~/gql/fragments/VariableProduct.gql"

query getCart {
  cart {
    total
    isEmpty
    contents {
      itemCount
      nodes {
        quantity
        key
        product {
          node {
            name
            slug
            sku
            databaseId
            type
            ... SimpleProduct
            ... VariableProduct
          }
        }
        variation{
          node{
            name
            price
            image{
              sourceUrl(size: SHOP_THUMBNAIL)
            }
          }
        }
      }
      productCount
    }
  }
  customer {
    lastName
    email
    firstName
    username
    sessionToken
  }
  viewer{
    lastName
    email
    firstName
    username
    wooSessionToken
  }
}
