#import "~/gql/fragments/SimpleProduct.gql"
#import "~/gql/fragments/VariableProduct.gql"
#import "~/gql/fragments/CartFragment.gql"
#import "~/gql/fragments/CustomerFragment.gql"

query getCart {
  cart {
    ...CartFragment
  }
  customer {
    ...CustomerFragment
  }
  viewer{
    lastName
    email
    databaseId
    id
    firstName
    username
    wooSessionToken
  }
}
